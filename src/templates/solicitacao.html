<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard - SGD</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../js/main.js" defer></script>

    <style>
      .font-poppins { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="font-poppins min-h-screen flex bg-[#121212] text-[#E0E0E0]">
    
    <div id="navbar" class="sticky top-0 h-screen z-10"></div>

    <main class="flex-1 flex flex-col">
        <div id="header"></div>

      

    <!-- Conteúdo principal -->
    <main class="flex-1 w-full">
      <div class="max-w-5xl mx-auto px-4 py-10">

        <!-- Título -->
        <div class="text-center mb-10">
          <h2 class="text-4xl font-bold text-[#C0A040] mb-2">Solicitações Pendentes</h2>
          <p class="text-gray-400 text-sm">
            Gerencie as solicitações de defesa e qualificação dos alunos.
          </p>
        </div>

        <!-- Filtros -->
        <section class="bg-[#1E1E1E] p-6 rounded-2xl shadow-lg mb-8">
          <h3 class="text-xl font-semibold text-[#C0A040] mb-4">Filtrar Solicitações</h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input
              type="text"
              placeholder="Nome do aluno"
              class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2 text-sm focus:outline-none focus:border-[#C0A040] placeholder-gray-500"
            />
            <select
              class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2 text-sm focus:outline-none focus:border-[#C0A040] text-gray-300"
            >
              <option value="">Status</option>
              <option value="aguardando">Aguardando</option>
              <option value="aprovada">Aprovada</option>
              <option value="rejeitada">Rejeitada</option>
            </select>
            <input
              type="date"
              class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2 text-sm focus:outline-none focus:border-[#C0A040] text-gray-300"
            />
          </div>

          <div class="mt-4 text-right">
            <button
              class="bg-[#C0A040] hover:bg-[#b39236] text-black font-semibold px-5 py-2 rounded-lg shadow-md transition-colors"
            >
              Aplicar Filtros
            </button>
          </div>
        </section>

        <!-- Lista -->
        <section>
          <div class="bg-[#1E1E1E] rounded-2xl shadow-lg overflow-hidden divide-y divide-gray-800">
            
            <!-- Item 1 -->
            <div class="flex flex-col md:flex-row items-start md:items-center justify-between p-5">
              <div>
                <h4 class="text-lg font-semibold">João da Silva</h4>
                <p class="text-sm text-gray-400">Matrícula: 2023100101</p>
              </div>
              <div class="flex items-center gap-4 mt-3 md:mt-0">
                <span class="px-3 py-1 text-sm rounded-full bg-yellow-700/30 text-yellow-400">
                  Aguardando
                </span>
                <button class="bg-[#C0A040] hover:bg-[#b39236] text-black font-semibold px-4 py-2 rounded-lg text-sm">
                  Ver Detalhes
                </button>
              </div>
            </div>

            <!-- Item 2 -->
            <div class="flex flex-col md:flex-row items-start md:items-center justify-between p-5">
              <div>
                <h4 class="text-lg font-semibold">Maria Oliveira</h4>
                <p class="text-sm text-gray-400">Matrícula: 2022100312</p>
              </div>
              <div class="flex items-center gap-4 mt-3 md:mt-0">
                <span class="px-3 py-1 text-sm rounded-full bg-green-700/30 text-green-400">
                  Aprovada
                </span>
                <button class="bg-[#C0A040] hover:bg-[#b39236] text-black font-semibold px-4 py-2 rounded-lg text-sm">
                  Ver Detalhes
                </button>
              </div>
            </div>

            <!-- Item 3 -->
            <div class="flex flex-col md:flex-row items-start md:items-center justify-between p-5">
              <div>
                <h4 class="text-lg font-semibold">Carlos Pereira</h4>
                <p class="text-sm text-gray-400">Matrícula: 2023200205</p>
              </div>
              <div class="flex items-center gap-4 mt-3 md:mt-0">
                <span class="px-3 py-1 text-sm rounded-full bg-red-700/30 text-red-400">
                  Rejeitada
                </span>
                <button class="bg-[#C0A040] hover:bg-[#b39236] text-black font-semibold px-4 py-2 rounded-lg text-sm">
                  Ver Detalhes
                </button>
              </div>
            </div>

          </div>
        </section>

      </div>
    </main>

    <!-- Rodapé -->
    <footer class="py-6 text-center text-gray-500 text-xs border-t border-gray-800">
      © 2025 Sistema de Solicitações Acadêmicas
    </footer>
    </main>
</body>
</html>
