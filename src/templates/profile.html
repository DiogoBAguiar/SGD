<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Perfil - SGD</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="font-poppins min-h-screen flex bg-[#121212] text-[#E0E0E0]">

    <div id="navbar" class="sticky top-0 h-screen z-10"></div>

    <main class="flex-1 flex flex-col">
        <div id="header"></div>

        <section class="p-8 flex justify-center items-start flex-1">
            <div class="bg-[#1F1F1F] p-8 rounded-xl shadow-lg w-full max-w-3xl border border-[#333333] mt-4 relative">
                <button id="homeBtn" class="absolute top-6 right-6 text-[#C0A040] hover:text-[#E6C850] transition-colors hidden"
                    title="Voltar para o Dashboard">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l9.53-9.47a.75.75 0 011.06 0L22.5 12M4.5 9.75V21h15V9.75" />
                    </svg>
                </button>

                <div class="flex items-center gap-6 mb-8">
                    <img id="profileImage" src="" alt="Foto de Perfil"
                        class="w-32 h-32 rounded-full object-cover border-4 border-[#C0A040]">
                    <div>
                        <h2 id="profileName" class="text-2xl font-semibold text-[#E6C850]"></h2>
                        <p id="profileRoleDescription" class="text-[#AAAAAA]"></p>
                        
                        <p id="profileEmail" class="text-[#C0A040] mt-2 text-sm"></p> 
                    </div>
                </div>

                <hr class="border-[#333333] my-6" />

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-[#E6C850] font-semibold mb-2">Informações Gerais</h3>
                        <ul id="infoGeneral" class="text-sm text-[#CCCCCC] space-y-2">
                            <li><span class="font-semibold text-[#E0E0E0]">Cargo:</span> <span id="role"></span></li> 
                            <li><span class="font-semibold text-[#E0E0E0]">Departamento:</span> <span id="department"></span></li> 
                            <li><span class="font-semibold text-[#E0E0E0]">Registro:</span> <span id="username"></span></li> 
                        </ul>
                    </div>

                    <div>
                        <h3 class="text-[#E6C850] font-semibold mb-2">Contato</h3>
                        <ul id="contactInfo" class="text-sm text-[#CCCCCC] space-y-2">
                            <li><span class="font-semibold text-[#E0E0E0]">E-mail:</span> <span id="contactEmail"></span></li> 
                            <li><span class="font-semibold text-[#E0E0E0]">Telefone:</span> <span id="contactPhone"></span></li> 
                            <li><span class="font-semibold text-[#E0E0E0]">Campus:</span> <span id="contactCampus"></span></li> 
                        </ul>
                    </div>
                </div>

                <div class="mt-8">
                    <h3 class="text-[#E6C850] font-semibold mb-3">Histórico de Atividades</h3>
                    <div id="activityHistory" class="space-y-3">
                        </div>
                </div>

                <div class="mt-10 text-right">
                    <button id="editModalBtn"
                        class="bg-[#C0A040] text-black px-5 py-2 rounded font-semibold text-sm hover:bg-[#E6C850] transition-colors">
                        Editar Perfil
                    </button>
                </div>
            </div>
        </section>

        <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
            <div class="bg-[#1F1F1F] p-8 rounded-xl w-full max-w-lg border border-[#333333] relative">
                <h2 class="text-xl font-semibold text-[#E6C850] mb-4">Editar Perfil</h2>
                <button id="closeModalBtn" class="absolute top-4 right-4 text-[#AAAAAA] hover:text-[#C0A040]">✕</button>

                <form id="editProfileForm" class="space-y-4">
                    <input id="nameInput" type="text" placeholder="Nome Completo"
                        class="w-full px-3 py-2 rounded bg-[#2A2A2A] text-white border border-[#444] focus:border-[#C0A040]" />
                    <input id="emailInput" type="email" placeholder="E-mail"
                        class="w-full px-3 py-2 rounded bg-[#2A2A2A] text-white border border-[#444] focus:border-[#C0A040]" />
                    <input id="phoneInput" type="text" placeholder="Telefone"
                        class="w-full px-3 py-2 rounded bg-[#2A2A2A] text-white border border-[#444] focus:border-[#C0A040]" />
                    <input id="campusInput" type="text" placeholder="Campus"
                        class="w-full px-3 py-2 rounded bg-[#2A2A2A] text-white border border-[#444] focus:border-[#C0A040]" />

                    <hr class="border-[#333333] my-4" />

                    <input id="oldPassInput" type="password" placeholder="Senha Atual"
                        class="w-full px-3 py-2 rounded bg-[#2A2A2A] text-white border border-[#444] focus:border-[#C0A040]" />
                    <input id="newPassInput" type="password" placeholder="Nova Senha"
                        class="w-full px-3 py-2 rounded bg-[#2A2A2A] text-white border border-[#444] focus:border-[#C0A040]" />
                    <input id="confirmPassInput" type="password" placeholder="Confirmar Senha"
                        class="w-full px-3 py-2 rounded bg-[#2A2A2A] text-white border border-[#444] focus:border-[#C0A040]" />

                    <div class="flex justify-end gap-3 mt-6">
                        <button type="button" id="cancelModalBtn"
                            class="px-5 py-2 rounded bg-[#333] text-white hover:bg-[#444] transition-colors">Cancelar</button>
                        <button type="submit"
                            class="px-5 py-2 rounded bg-[#C0A040] text-black font-semibold hover:bg-[#E6C850] transition-colors">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <script type="module" src="../js/main.js" defer></script>

    </main>
</body>

</html>
