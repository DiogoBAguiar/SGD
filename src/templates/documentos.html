<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard - SGD</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../js/main.js" defer></script>

    <style>
      .font-poppins { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="font-poppins min-h-screen flex bg-[#121212] text-[#E0E0E0]">
    
    <div id="navbar" class="sticky top-0 h-screen z-10"></div>

    <main class="flex-1 flex flex-col">
        <div id="header"></div>

        <!-- Conteúdo Principal -->
    <main class="flex-1 w-full">
      <div class="max-w-5xl mx-auto px-4 py-10">
        <!-- Título -->
        <div class="text-center mb-10">
          <h2 class="text-3xl font-bold text-[#C0A040] mb-2">
            Formulário de Agendamento de Defesa
          </h2>
          <p class="text-gray-400 text-sm">
            Programa de Pós-Graduação em Tecnologia da Informação - PPgTI/JP
          </p>
        </div>

        <!-- Dados do Candidato -->
        <section class="bg-[#1E1E1E] p-6 rounded-2xl shadow-lg mb-8">
          <h3 class="text-xl font-semibold text-[#C0A040] mb-4">
            Dados do Candidato
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input
              type="text"
              placeholder="Nome Completo"
              class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2"
            />
            <input
              type="text"
              placeholder="Matrícula"
              class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2"
            />
            <input
              type="email"
              placeholder="E-mail"
              class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2"
            />
            <input
              type="text"
              placeholder="Telefone"
              class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2"
            />
            <input
              type="text"
              placeholder="Linha de Pesquisa"
              class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2 md:col-span-2"
            />
            <input
              type="text"
              placeholder="Título do Trabalho"
              class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2 md:col-span-2"
            />
            <textarea
              placeholder="Resumo do Trabalho"
              class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2 md:col-span-2 h-28"
            ></textarea>
          </div>
        </section>

        <!-- Dados da Banca Examinadora -->
        <section class="bg-[#1E1E1E] p-6 rounded-2xl shadow-lg mb-8">
          <h3 class="text-xl font-semibold text-[#C0A040] mb-4">
            Dados da Banca Examinadora
          </h3>

          <!-- Membro da Banca -->
          <div class="space-y-6">
            <div class="border border-gray-800 p-4 rounded-lg">
              <h4 class="text-[#C0A040] font-medium mb-3">
                Orientador (Membro Interno)
              </h4>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input
                  type="text"
                  placeholder="Nome Completo"
                  class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2"
                />
                <input
                  type="text"
                  placeholder="Matrícula ou CPF"
                  class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2"
                />
                <input
                  type="email"
                  placeholder="E-mail"
                  class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2"
                />
                <input
                  type="text"
                  placeholder="Telefone"
                  class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2"
                />
                <input
                  type="text"
                  placeholder="Titulação / Instituição"
                  class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2 md:col-span-2"
                />
                <select
                  class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2 text-gray-300 md:col-span-2"
                >
                  <option>Participação</option>
                  <option>Presencial</option>
                  <option>Virtual</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Botão para adicionar novos membros -->
          <div class="mt-4 text-center">
            <button
              class="bg-[#C0A040] hover:bg-[#b39236] text-black font-semibold px-6 py-2 rounded-lg shadow-md"
            >
              + Adicionar Membro da Banca
            </button>
          </div>
        </section>

        <!-- Informações sobre a Defesa -->
        <section class="bg-[#1E1E1E] p-6 rounded-2xl shadow-lg mb-8">
          <h3 class="text-xl font-semibold text-[#C0A040] mb-4">
            Informações sobre a Defesa
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input
              type="date"
              class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2"
            />
            <input
              type="time"
              class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2"
            />
            <input
              type="text"
              placeholder="Local / Link"
              class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2"
            />
          </div>
        </section>

        <!-- Avaliação -->
        <section class="bg-[#1E1E1E] p-6 rounded-2xl shadow-lg mb-8">
          <h3 class="text-xl font-semibold text-[#C0A040] mb-4">
            Notas e Avaliação (pós-defesa)
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
            <input
              type="text"
              placeholder="Texto"
              class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2"
            />
            <input
              type="text"
              placeholder="Apresentação"
              class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2"
            />
            <input
              type="text"
              placeholder="Arguição"
              class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2"
            />
            <input
              type="text"
              placeholder="Média Final"
              class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2"
            />
            <input
              type="text"
              placeholder="Avaliação"
              class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2"
            />
          </div>
        </section>

        <!-- Observação -->
        <section class="bg-[#1E1E1E] p-6 rounded-2xl shadow-lg mb-8">
          <h3 class="text-xl font-semibold text-[#C0A040] mb-4">
            Observações
          </h3>
          <textarea
            placeholder="Observações adicionais ou comentários..."
            class="bg-[#121212] border border-gray-700 rounded-lg px-4 py-2 w-full h-28"
          ></textarea>
        </section>

        <!-- Botão Final -->
        <div class="text-center">
          <button
            class="bg-[#C0A040] hover:bg-[#b39236] text-black font-semibold px-8 py-3 rounded-lg shadow-md transition-colors"
          >
            Gerar Documento
          </button>
        </div>
      </div>
    </main>

    <!-- Rodapé -->
    <footer
      class="py-6 text-center text-gray-500 text-xs border-t border-gray-800"
    >
      © 2025 Sistema de Controle de Defesas PPgTI
    </footer>

    </main>
</body>
</html>
