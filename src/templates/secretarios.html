<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gerenciar Secretaria - SGD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
                sgd: { gold: '#C0A040', 'gold-hover': '#E6C850', bg: '#121212', card: '#1F1F1F', border: '#333333', muted: '#AAAAAA', text: '#E0E0E0' }
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer components {
        .input-std { @apply w-full bg-sgd-bg border border-sgd-border text-sgd-text px-3 py-2 rounded focus:outline-none focus:border-sgd-gold transition-colors; }
        .label-std { @apply block text-sm text-sgd-muted mb-1; }
        .btn-primary { @apply bg-sgd-gold text-black px-4 py-2 rounded font-bold hover:bg-sgd-gold-hover transition flex items-center justify-center; }
        .btn-secondary { @apply bg-sgd-border text-sgd-text px-4 py-2 rounded hover:bg-[#444444] transition; }
        .card-std { @apply bg-sgd-card rounded-lg border border-sgd-border; }
        .table-header { @apply px-6 py-3 text-left text-sm font-semibold text-sgd-gold uppercase tracking-wider; }
        .table-cell { @apply px-6 py-4 whitespace-nowrap text-sm text-sgd-text; }
        .mobile-card { @apply bg-sgd-card p-4 rounded-lg border border-sgd-border mb-4 shadow-sm; }
        .mobile-label { @apply text-xs text-sgd-muted uppercase tracking-wide font-semibold mb-1; }
        .mobile-value { @apply text-sm text-sgd-text mb-3 font-medium; }
      }
    </style>

    <script type="module" src="../js/main.js" defer></script>

    <style>
      .font-poppins { font-family: 'Poppins', sans-serif; }
      .hidden { display: none; }
      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { bg: #121212; }
      .custom-scrollbar::-webkit-scrollbar-thumb { bg: #333333; border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { bg: #C0A040; }
    </style>
</head>
<body class="font-poppins min-h-screen flex bg-sgd-bg text-sgd-text">

  <div id="navbar" class="sticky top-0 h-screen z-10"></div>

  <main class="flex-1 flex flex-col min-h-screen relative">
    <div id="header"></div>

    <section class="p-4 sm:p-8 flex-1 flex flex-col">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
            <div>
                <h2 class="text-xl font-semibold text-sgd-gold">Equipe Administrativa</h2>
                <p class="text-sm text-sgd-muted">Gerencie secretários e coordenadores do sistema.</p>
            </div>

            <button onclick="abrirModalSecretario()" class="btn-primary fixed bottom-6 right-6 z-40 shadow-xl sm:static sm:shadow-none rounded-full w-14 h-14 sm:w-auto sm:h-auto sm:rounded p-0 sm:px-4 sm:py-2 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                <span class="hidden sm:inline">Novo Usuário</span>
            </button>
        </div>

        <div class="card-std p-4 mb-6 flex flex-col md:flex-row gap-4 items-end">
            <div class="flex-1 w-full">
                <label for="search-input" class="label-std">Buscar por Nome ou SIAPE</label>
                <div class="relative">
                    <input type="text" id="search-input" placeholder="Digite para buscar..." class="input-std pl-10" onkeyup="applyFilters()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-2.5 text-sgd-muted" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </div>
            </div>
            <div class="w-full md:w-48">
                 <label for="filter-role" class="label-std">Nível de Acesso</label>
                 <select id="filter-role" class="input-std" onchange="applyFilters()">
                     <option value="">Todos</option>
                     <option value="Secretário">Secretário</option>
                     <option value="Coordenador">Coordenador</option>
                 </select>
            </div>
        </div>

        <div class="hidden md:block card-std overflow-hidden overflow-x-auto">
            <table class="w-full divide-y divide-sgd-border">
                <thead class="bg-black">
                    <tr>
                        <th class="table-header">Nome</th>
                        <th class="table-header">SIAPE</th>
                        <th class="table-header">Campus</th>
                        <th class="table-header">Nível</th> 
                        <th class="table-header text-center">Status</th>
                        <th class="table-header text-right">Ações</th>
                    </tr>
                </thead>
                <tbody id="secretarios-table-body" class="divide-y divide-sgd-border bg-sgd-card">
                    <tr><td class="px-6 py-10 text-center text-sgd-muted" colspan="6">Carregando...</td></tr>
                </tbody>
            </table>
        </div>

        <div id="secretarios-mobile-container" class="md:hidden space-y-4">
            <div class="text-center text-sgd-muted py-8">Carregando lista...</div>
        </div>

        <div id="pagination-container" class="mt-4 flex justify-center md:justify-end items-center space-x-2"></div>
    </section>

    <div id="secretario-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50 backdrop-blur-sm p-0 sm:p-4">
        <div class="card-std w-full h-full sm:h-auto sm:max-w-md shadow-2xl border-sgd-gold/30 flex flex-col rounded-none sm:rounded-lg" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center p-4 sm:p-6 border-b border-sgd-border shrink-0 bg-sgd-card">
                <h3 class="text-lg font-semibold text-sgd-gold" id="modal-title">Novo Usuário</h3>
                <button onclick="fecharModalSecretario()" class="text-sgd-muted hover:text-white transition p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            
            <form id="secretario-form" class="p-4 sm:p-6 space-y-4 overflow-y-auto custom-scrollbar grow bg-sgd-bg sm:bg-transparent">
                <input type="hidden" id="secretario-id">
                <div>
                    <label class="label-std">Nome Completo *</label>
                    <input type="text" id="input-nome" required class="input-std" placeholder="Ex: Maria Souza">
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="label-std">SIAPE *</label>
                        <input type="text" id="input-siape" required class="input-std" placeholder="Ex: 1234567">
                    </div>
                    <div>
                        <label class="label-std">Campus *</label>
                        <select id="select-campus" required class="input-std">
                            <option value="João Pessoa">João Pessoa</option>
                            <option value="Campina Grande">Campina Grande</option>
                            <option value="Cajazeiras">Cajazeiras</option>
                            <option value="Reitoria">Reitoria</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="label-std">E-mail Institucional *</label>
                    <input type="email" id="input-email" required class="input-std" placeholder="maria.souza@ifpb.edu.br">
                </div>
                
                <div class="pt-4 border-t border-sgd-border">
                    <label class="label-std text-sgd-gold">Nível de Acesso e Permissões</label>
                    <select id="select-role" required class="input-std mb-3">
                        <option value="Secretário">Secretário (Operacional)</option>
                        <option value="Coordenador">Coordenador (Administrativo)</option>
                    </select>
                    
                    <label class="flex items-center p-3 rounded border border-sgd-border bg-black/20 cursor-pointer hover:border-sgd-gold/50 transition">
                        <input type="checkbox" id="check-ativo" class="w-5 h-5 text-sgd-gold bg-sgd-card border-sgd-border rounded focus:ring-sgd-gold" checked>
                        <div class="ml-3">
                            <span class="text-sm font-medium text-sgd-text">Conta Ativa</span>
                            <p class="text-xs text-sgd-muted">Usuário pode fazer login no sistema.</p>
                        </div>
                    </label>
                </div>

                <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-sgd-border sticky bottom-0 bg-sgd-card pb-10 sm:pb-0">
                    <button type="button" onclick="fecharModalSecretario()" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary px-6">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="detalhes-modal" class="fixed inset-0 bg-black bg-opacity-80 hidden flex items-center justify-center z-50 backdrop-blur-sm p-0 sm:p-4">
        <div class="card-std w-full h-full sm:h-auto sm:max-w-lg shadow-2xl border-sgd-gold/50 flex flex-col rounded-none sm:rounded-lg" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center p-4 sm:p-5 border-b border-sgd-border bg-[#1A1A1A] rounded-none sm:rounded-tl-2xl sm:rounded-tr-2xl">
                <h3 class="text-lg font-semibold text-sgd-gold flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 opacity-70" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0c0 .667.333 1 1 1h2c.667 0 1-.333 1-1m-4 9v2m4-2v2m-4-2h4" /></svg>
                    Ficha do Usuário
                </h3>
                <button onclick="closeDetalhesModal()" class="text-sgd-muted hover:text-white transition bg-[#333333] p-2 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div class="p-4 sm:p-6 space-y-6 bg-[#121212] overflow-y-auto custom-scrollbar grow">
                <div class="flex flex-col sm:flex-row items-center sm:items-start gap-4 pb-6 border-b border-sgd-border">
                    <div class="w-16 h-16 bg-sgd-gold/10 rounded-full flex items-center justify-center border border-sgd-gold/30 text-sgd-gold shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    </div>
                    <div class="text-center sm:text-left">
                        <h4 id="detail-nome" class="text-xl font-bold text-white">...</h4>
                        <p id="detail-email" class="text-sgd-muted text-sm break-all">...</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div><label class="text-xs text-sgd-muted block uppercase tracking-wider">SIAPE</label><p id="detail-siape" class="text-white font-medium">...</p></div>
                    <div><label class="text-xs text-sgd-muted block uppercase tracking-wider">Campus</label><p id="detail-campus" class="text-white font-medium">...</p></div>
                    <div><label class="text-xs text-sgd-muted block uppercase tracking-wider">Nível de Acesso</label><div id="detail-role" class="mt-1">...</div></div>
                    <div><label class="text-xs text-sgd-muted block uppercase tracking-wider">Status da Conta</label><div id="detail-status" class="mt-1">...</div></div>
                </div>
            </div>
            <div class="p-4 border-t border-sgd-border bg-[#1A1A1A] flex justify-end rounded-b-lg hidden sm:flex">
                <button onclick="closeDetalhesModal()" class="btn-primary px-6 py-2 text-sm">Fechar</button>
            </div>
        </div>
    </div>

  </main>
</body>
</html>
