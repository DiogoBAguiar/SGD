<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Solicitações - SGD</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
                sgd: { gold: '#C0A040', 'gold-hover': '#E6C850', bg: '#121212', card: '#1F1F1F', border: '#333333', muted: '#AAAAAA', text: '#E0E0E0' }
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer components {
        .input-std { @apply w-full bg-sgd-bg border border-sgd-border text-sgd-text px-3 py-2 rounded-lg focus:outline-none focus:border-sgd-gold transition-colors text-sm; }
        .label-std { @apply block text-sm text-sgd-muted mb-1; }
        .btn-primary { @apply bg-sgd-gold text-black px-4 py-2 rounded-lg font-bold hover:bg-sgd-gold-hover transition flex items-center justify-center; }
        .btn-secondary { @apply bg-sgd-border text-sgd-text px-4 py-2 rounded-lg hover:bg-[#444444] transition; }
        .card-std { @apply bg-sgd-card rounded-2xl border border-sgd-border shadow-lg; }
        .table-header { @apply px-6 py-3 text-left text-sm font-semibold text-sgd-gold uppercase tracking-wider; }
        .table-cell { @apply px-6 py-4 whitespace-nowrap text-sm text-sgd-text; }
      }
    </style>


    <style>
      .font-poppins { font-family: 'Poppins', sans-serif; }
    </style>
  <script type="module" crossorigin src="/assets/main-B7E7_lsR.js"></script>
</head>
<body class="font-poppins min-h-screen flex bg-sgd-bg text-sgd-text">
    
    <div id="navbar" class="sticky top-0 h-screen z-10"></div>

    <main class="flex-1 flex flex-col">
        <div id="header"></div>

    <main class="flex-1 w-full">
      <div class="max-w-5xl mx-auto px-4 py-10">

        <div class="text-center mb-10">
          <h2 class="text-4xl font-bold text-sgd-gold mb-2">Solicitações Pendentes</h2>
          <p class="text-sgd-muted text-sm">
            Gerencie as solicitações de defesa e qualificação dos alunos.
          </p>
        </div>

        <section class="card-std p-6 mb-8">
          <h3 class="text-xl font-semibold text-sgd-gold mb-4">Filtrar Solicitações</h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input
              type="text"
              placeholder="Nome do aluno"
              class="input-std"
            />
            <select class="input-std text-sgd-text">
              <option value="">Status</option>
              <option value="aguardando">Aguardando</option>
              <option value="aprovada">Aprovada</option>
              <option value="rejeitada">Rejeitada</option>
            </select>
            <input
              type="date"
              class="input-std text-sgd-text"
            />
          </div>

          <div class="mt-4 text-right">
            <button
              class="btn-primary px-5 py-2 btn-apply-filters"
            >
              Aplicar Filtros
            </button>
          </div>
        </section>

        <section>

          <div class="card-std overflow-hidden divide-y divide-sgd-border" id="solicitacoes-container">
          </div>

          <div id="pagination-container" class="mt-6 flex justify-end items-center space-x-2">
          </div>
        </section>

        <div id="detalhes-modal" class="fixed inset-0 bg-black bg-opacity-80 hidden flex items-center justify-center z-50 backdrop-blur-sm p-4">
            <div class="card-std w-full max-w-2xl shadow-2xl border-sgd-gold/50 max-h-[90vh] flex flex-col" onclick="event.stopPropagation()">
                <div class="flex justify-between items-center p-5 border-b border-sgd-border bg-[#1A1A1A] rounded-tl-2xl rounded-tr-2xl">
                    <h3 class="text-xl font-semibold text-sgd-gold flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 opacity-70" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        Ficha do Aluno
                    </h3>
                    <button onclick="fecharModalDetalhes()" class="text-sgd-muted hover:text-white transition bg-[#333333] p-1 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                
                <div class="p-6 overflow-y-auto custom-scrollbar grow space-y-8">
                    <div>
                        <h4 class="text-xs uppercase tracking-wider text-sgd-muted font-semibold mb-4 border-b border-sgd-border pb-2">Dados Acadêmicos</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div><label class="text-xs text-sgd-muted block">Nome Completo</label><p id="detail-nome" class="text-lg font-medium text-white">...</p></div>
                            <div><label class="text-xs text-sgd-muted block">Matrícula</label><p id="detail-matricula" class="text-sgd-text">...</p></div>
                            <div><label class="text-xs text-sgd-muted block">E-mail</label><p id="detail-email" class="text-sgd-text">...</p></div>
                            <div><label class="text-xs text-sgd-muted block">Curso/Nível</label><p id="detail-curso" class="text-sgd-text">...</p></div>
                            <div><label class="text-xs text-sgd-muted block">Orientador</label><p id="detail-orientador" class="text-sgd-gold">...</p></div>
                            <div>
                                <label class="text-xs text-sgd-muted block">Status Atual do Aluno</label>
                                <p id="detail-status" class="inline-block px-2 py-1 text-xs rounded-full bg-[#333333] mt-1">...</p>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h4 class="text-xs uppercase tracking-wider text-sgd-muted font-semibold mb-4 border-b border-sgd-border pb-2 flex items-center justify-between">
                            Informações da Defesa (se houver)
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 14l9-5-9-5-9 5 9 5z" /><path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" /></svg>
                        </h4>
                        
                        <div id="detail-defesa-container" class="bg-[#1A1A1A] p-5 rounded-lg border border-sgd-border">
                        </div>
                    </div>
                </div>
                
                <div class="p-4 border-t border-sgd-border bg-[#1A1A1A] flex justify-end sticky bottom-0 rounded-2xl hidden">
                    <button onclick="fecharModalDetalhes()" class="btn-primary px-6">Fechar</button>
                </div>
            </div>
        </div>

      </div>
    </main>

    <footer class="py-6 text-center text-gray-500 text-xs border-t border-sgd-border">
      © 2025 Sistema de Solicitações Acadêmicas
    </footer>
    </main>
</body>
</html>
