<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gerenciar Alunos - SGD</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../js/main.js" defer></script>

    <style>
      .font-poppins { font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    </style>
</head>
<body class="font-poppins min-h-screen flex bg-[#121212] text-[#E0E0E0]">
    <div id="navbar"></div>
    <main class="flex-1 flex flex-col">
        <div id="header"></div>
        <section class="p-8 flex-1">
            <h2 class="text-2xl font-semibold mb-4">Lista de Alunos</h2>
            <div id="student-list" class="space-y-4"></div>
            <div class="mt-4 flex justify-between">
                <button id="prev-btn" class="bg-[#C0A040] text-black px-3 py-2 rounded font-semibold hover:bg-[#E6C850]">Anterior</button>
                <button id="next-btn" class="bg-[#C0A040] text-black px-3 py-2 rounded font-semibold hover:bg-[#E6C850]">Próximo</button>
            </div>
        </section>
    </main>

    <script>
        const students = [
            { name: "Alice Silva", registration: "123456", course: "Engenharia" },
            { name: "Bruno Santos", registration: "123457", course: "Matemática" },
            { name: "Carlos Oliveira", registration: "123458", course: "Física" },
            { name: "Diana Costa", registration: "123459", course: "Química" },
            { name: "Eduardo Pereira", registration: "123460", course: "Biologia" },
            { name: "Fernanda Lima", registration: "123461", course: "História" },
            { name: "Gabriel Almeida", registration: "123462", course: "Geografia" },
            { name: "Helena Souza", registration: "123463", course: "Literatura" },
            { name: "Igor Mendes", registration: "123464", course: "Artes" },
            { name: "Juliana Rocha", registration: "123465", course: "Educação Física" },
            { name: "Lucas Martins", registration: "123466", course: "Psicologia" },
            { name: "Mariana Ferreira", registration: "123467", course: "Administração" },
            { name: "Nicolas Azevedo", registration: "123468", course: "Direito" },
            { name: "Olivia Ramos", registration: "123469", course: "Arquitetura" },
            { name: "Paulo Silva", registration: "123470", course: "Engenharia" },
            { name: "Quiteria Santos", registration: "123471", course: "Matemática" },
            { name: "Rodrigo Costa", registration: "123472", course: "Física" },
            { name: "Sofia Oliveira", registration: "123473", course: "Química" },
            { name: "Tiago Lima", registration: "123474", course: "Biologia" },
            { name: "Ursula Pereira", registration: "123475", course: "História" },
            { name: "Victor Almeida", registration: "123476", course: "Geografia" },
            { name: "Wanda Souza", registration: "123477", course: "Literatura" },
            { name: "Xuxa Mendes", registration: "123478", course: "Artes" },
            { name: "Yasmin Rocha", registration: "123479", course: "Educação Física" },
            { name: "Zé Martins", registration: "123480", course: "Psicologia" },
            // Adicione mais alunos conforme necessário
        ];

        let currentPage = 1;
        const itemsPerPage = 20;

        function displayStudents(page) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedStudents = students.slice(startIndex, endIndex);

            const studentListDiv = document.getElementById('student-list');
            studentListDiv.innerHTML = ""; // Limpar a lista existente

            paginatedStudents.forEach(student => {
                const studentItem = document.createElement('div');
                studentItem.className = 'bg-[#1F1F1F] rounded-lg p-4 border-l-4 border-[#C0A040] shadow-md';
                studentItem.innerHTML = `
                    <a href="student_detail.html?registration=${student.registration}" class="text-[#C0A040] font-semibold hover:underline">
                        ${student.name} - Matrícula: ${student.registration} - Curso: ${student.course}
                    </a>
                `;
                studentListDiv.appendChild(studentItem);
            });
        }

        function setupPagination() {
            const prevButton = document.getElementById('prev-btn');
            const nextButton = document.getElementById('next-btn');

            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage >= Math.ceil(students.length / itemsPerPage);

            prevButton.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayStudents(currentPage);
                    setupPagination();
                }
            };

            nextButton.onclick = () => {
                if (currentPage < Math.ceil(students.length / itemsPerPage)) {
                    currentPage++;
                    displayStudents(currentPage);
                    setupPagination();
                }
            };
        }

        // Inicializar
        displayStudents(currentPage);
        setupPagination();
    </script>
</body>
</html>
