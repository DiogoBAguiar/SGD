<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gerenciar Alunos - SGD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
 
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
                sgd: { gold: '#C0A040', 'gold-hover': '#E6C850', bg: '#121212', card: '#1F1F1F', border: '#333333', muted: '#AAAAAA', text: '#E0E0E0' }
            }
          }
        }
      }
    </script>

    <style type="text/tailwindcss">
      @layer components {
        .input-std { @apply w-full bg-sgd-bg border border-sgd-border text-sgd-text px-3 py-2 rounded focus:outline-none focus:border-sgd-gold transition-colors; }
        .label-std { @apply block text-sm text-sgd-muted mb-1; }
        .btn-primary { @apply bg-sgd-gold text-black px-4 py-2 rounded font-bold hover:bg-sgd-gold-hover transition flex items-center justify-center; }
        .btn-secondary { @apply bg-sgd-border text-sgd-text px-4 py-2 rounded hover:bg-[#444444] transition; }
        .card-std { @apply bg-sgd-card rounded-lg border border-sgd-border; }
        .table-header { @apply px-6 py-3 text-left text-sm font-semibold text-sgd-gold uppercase tracking-wider; }
        .table-cell { @apply px-6 py-4 whitespace-nowrap text-sm text-sgd-text; }
        .mobile-card { @apply bg-sgd-card p-4 rounded-lg border border-sgd-border mb-4 shadow-sm; }
        .mobile-label { @apply text-xs text-sgd-muted uppercase tracking-wide font-semibold mb-1; }
        .mobile-value { @apply text-sm text-sgd-text mb-3 font-medium; }
      }
    </style>


    <style>
      .font-poppins { font-family: 'Poppins', sans-serif; }
      .hidden { display: none; }
      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { bg: #121212; }
      .custom-scrollbar::-webkit-scrollbar-thumb { bg: #333333; border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { bg: #C0A040; }
    </style>
  <script type="module" crossorigin src="/assets/main-B7E7_lsR.js"></script>
</head>

<body class="font-poppins min-h-screen flex bg-sgd-bg text-sgd-text">

  <div id="navbar" class="sticky top-0 h-screen z-10"></div>

  <main class="flex-1 flex flex-col min-h-screen relative">
    <div id="header"></div>

    <section class="p-4 sm:p-8 flex-1 flex flex-col">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
            <h2 class="text-xl font-semibold text-sgd-gold">Listagem de Alunos</h2>
            <button onclick="openAlunoModal()" class="btn-primary fixed bottom-6 right-6 z-40 shadow-xl sm:static sm:shadow-none rounded-full w-14 h-14 sm:w-auto sm:h-auto sm:rounded p-0 sm:px-4 sm:py-2 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                <span class="hidden sm:inline">Novo Aluno</span>
            </button>
        </div>

        <div class="card-std p-4 mb-6 flex flex-col md:flex-row gap-4 items-end">
            <div class="flex-1 w-full">
                <label for="search-input" class="label-std">Buscar por Nome, Matrícula ou Orientador</label>
                <div class="relative">
                    <input type="text" id="search-input" placeholder="Digite para buscar..." class="input-std pl-10" onkeyup="applyFilters()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-2.5 text-sgd-muted" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </div>
            </div>
            <div class="w-full md:w-48">
                 <label for="filter-status" class="label-std">Status</label>
                 <select id="filter-status" class="input-std" onchange="applyFilters()">
                     <option value="">Todos</option>
                     <option value="ativo">Ativo</option>
                     <option value="qualificado">Qualificado</option>
                     <option value="defendido">Defendido</option>
                     <option value="trancado">Trancado</option>
                 </select>
            </div>
        </div>

        <div class="hidden md:block card-std overflow-hidden overflow-x-auto">
            <table class="w-full divide-y divide-sgd-border">
                <thead class="bg-black">
                    <tr>
                        <th class="table-header">Aluno / Matrícula</th>
                        <th class="table-header">Curso / Ingresso</th>
                        <th class="table-header">Orientador</th>
                        <th class="table-header">Status</th>
                        <th class="table-header text-right">Ações</th>
                    </tr>
                </thead>
                <tbody id="alunos-table-body" class="divide-y divide-sgd-border bg-sgd-card">
                </tbody>
            </table>
        </div>

        <div id="alunos-mobile-container" class="md:hidden space-y-4">
            <div class="text-center text-sgd-muted py-8">Carregando lista...</div>
        </div>

        <div id="pagination-container" class="mt-6 flex justify-center md:justify-end items-center space-x-2">
        </div>
    </section>

    <div id="aluno-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50 backdrop-blur-sm p-0 sm:p-4">
        <div class="card-std w-full h-full sm:h-auto sm:max-w-lg shadow-2xl border-sgd-gold/30 max-h-full sm:max-h-[90vh] flex flex-col rounded-none sm:rounded-lg" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center p-4 sm:p-6 border-b border-sgd-border shrink-0 bg-sgd-card">
                <h3 class="text-lg font-semibold text-sgd-gold" id="modal-title">Novo Aluno</h3>
                <button onclick="closeAlunoModal()" class="text-sgd-muted hover:text-white transition p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            
            <form id="aluno-form" class="p-4 sm:p-6 space-y-4 overflow-y-auto custom-scrollbar grow bg-sgd-bg sm:bg-transparent">
                <input type="hidden" id="aluno-id">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="label-std">Nome Completo *</label>
                        <input type="text" id="input-nome" required class="input-std" placeholder="Ex: João da Silva">
                    </div>
                    <div>
                        <label class="label-std">Matrícula *</label>
                        <input type="text" id="input-matricula" required class="input-std" placeholder="Ex: 202310015">
                    </div>
                    <div>
                        <label class="label-std">E-mail *</label>
                        <input type="email" id="input-email" required class="input-std" placeholder="email@aluno.ifpb.edu.br">
                    </div>
                    <div>
                        <label class="label-std">Nível/Curso *</label>
                        <select id="select-curso" required class="input-std">
                            <option value="Mestrado" selected>Mestrado</option>
                            <option value="Doutorado">Doutorado</option>
                            <option value="Especialização">Especialização</option>
                        </select>
                    </div>
                    <div>
                        <label class="label-std">Ano de Ingresso *</label>
                        <input type="number" id="input-ingresso" required class="input-std" min="2010" max="2030" value="2024">
                    </div>
                    <div class="md:col-span-2">
                        <label class="label-std">Orientador Responsável</label>
                        <select id="select-orientador" class="input-std">
                            <option value="">-- Selecione --</option>
                            <option value="Damires Yluska">Damires Yluska</option>
                            <option value="Francisco Dantas">Francisco Dantas</option>
                            <option value="Valéria Maria">Valéria Maria</option>
                            <option value="Giovanni Silva">Giovanni Silva</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="label-std">Situação Atual *</label>
                        <select id="select-status" required class="input-std">
                            <option value="Ativo">Ativo (Cursando Disciplinas/Pesquisa)</option>
                            <option value="Qualificado">Qualificado (Aprovado na Qualificação)</option>
                            <option value="Defendido">Defendido (Aguardando Diploma)</option>
                            <option value="Trancado">Trancado</option>
                            <option value="Desligado">Desligado</option>
                        </select>
                    </div>
                    <div class="md:col-span-2 border-t border-sgd-border pt-4 mt-2">
                         <h4 class="text-sgd-gold font-semibold mb-2">Dados da Defesa (Opcional)</h4>
                    </div>
                    <div class="md:col-span-2">
                        <label class="label-std">Título do Trabalho</label>
                        <input type="text" id="titulo" class="input-std" placeholder="Ex: Modelo Preditivo...">
                    </div>
                    <div>
                        <label class="label-std">Data</label>
                        <input type="date" id="data" class="input-std">
                    </div>
                    <div>
                        <label class="label-std">Horário</label>
                        <input type="time" id="horario" class="input-std">
                    </div>
                    <div class="md:col-span-2">
                        <label class="label-std">Local</label>
                        <input type="text" id="local" class="input-std" placeholder="Ex: Auditório Central">
                    </div>
                    <div class="md:col-span-2">
                        <label class="label-std">Banca Examinadora (separar por vírgula)</label>
                        <input type="text" id="banca" class="input-std" placeholder="Ex: Profa. Dra. Damires Yluska...">
                    </div>
                </div>

                <div class="flex justify-end gap-3 mt-8 pt-4 border-t border-sgd-border bg-sgd-card pb-10 sm:pb-0">
                    <button type="button" onclick="closeAlunoModal()" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary px-8">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="detalhes-modal" class="fixed inset-0 bg-black bg-opacity-80 hidden flex items-center justify-center z-50 backdrop-blur-sm p-0 sm:p-4">
        <div class="card-std w-full h-full sm:h-auto sm:max-w-2xl shadow-2xl border-sgd-gold/50 max-h-full sm:max-h-[90vh] flex flex-col rounded-none sm:rounded-lg" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center p-4 sm:p-5 border-b border-sgd-border bg-[#1A1A1A] rounded-none sm:rounded-tl-2xl sm:rounded-tr-2xl">
                <h3 class="text-xl font-semibold text-sgd-gold flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 opacity-70" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    Ficha do Aluno
                </h3>
                <button onclick="closeDetalhesModal()" class="text-sgd-muted hover:text-white transition bg-[#333333] p-2 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            
            <div class="p-4 sm:p-6 overflow-y-auto custom-scrollbar grow space-y-8 bg-[#121212]">
                <div>
                    <h4 class="text-xs uppercase tracking-wider text-sgd-muted font-semibold mb-4 border-b border-sgd-border pb-2">Dados Acadêmicos</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div><label class="text-xs text-sgd-muted block">Nome Completo</label><p id="detail-nome" class="text-lg font-medium text-white">...</p></div>
                        <div><label class="text-xs text-sgd-muted block">Matrícula</label><p id="detail-matricula" class="text-sgd-text">...</p></div>
                        <div><label class="text-xs text-sgd-muted block">E-mail</label><p id="detail-email" class="text-sgd-text">...</p></div>
                        <div><label class="text-xs text-sgd-muted block">Curso/Nível</label><p id="detail-curso" class="text-sgd-text">...</p></div>
                        <div><label class="text-xs text-sgd-muted block">Orientador</label><p id="detail-orientador" class="text-sgd-gold">...</p></div>
                        <div><label class="text-xs text-sgd-muted block">Status Atual</label><p id="detail-status" class="inline-block px-2 py-1 text-xs rounded-full bg-[#333333] mt-1">...</p></div>
                    </div>
                </div>

                <div>
                    <h4 class="text-xs uppercase tracking-wider text-sgd-muted font-semibold mb-4 border-b border-sgd-border pb-2 flex items-center justify-between">
                        Informações da Defesa
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 14l9-5-9-5-9 5 9 5z" /><path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" /></svg>
                    </h4>
                    <div id="detail-defesa-container" class="bg-[#1A1A1A] p-5 rounded-lg border border-sgd-border">
                    </div>
                </div>
            </div>
            
            <div class="p-4 border-t border-sgd-border bg-[#1A1A1A] flex justify-end sticky bottom-0 rounded-b-lg hidden sm:flex">
                <button onclick="closeDetalhesModal()" class="btn-primary px-6">Fechar</button>
            </div>
        </div>
    </div>
  </main>

</body>
</html>
