name: Deploy do Sistema IFPB para GitHub Pages

on:
  push:
    branches: [ main ] # Verifique se sua branch é 'main' ou 'master'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Build do projeto
        run: npm run build

      # O Vite vai gerar a pasta 'dist' na raiz (graças ao seu path.resolve)
      # Então o upload deve ser feito dessa pasta raiz
      - name: Upload dos arquivos de build
        uses: actions/upload-pages-artifact@v3
        with: 
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy para o GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4