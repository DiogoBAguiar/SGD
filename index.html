<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SGD</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Configurações Globais e Cores --- */
        :root {
            --color-black: #000000;
            --color-gold: #C0A040;
            --color-gold-light: #E6C850;
            --color-text: #E0E0E0;
            --color-text-label: #AAAAAA;
            --color-bg-dark: #121212;
            --color-bg-input: #1F1F1F;
            --color-border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* A fonte 'Poppins' agora vai carregar */
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--color-black);
            color: var(--color-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Caixa de Login --- */
        .login-box {
            background-color: var(--color-bg-dark);
            padding: 40px 30px;
            border-radius: 8px;
            border: 1px solid var(--color-border);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* --- Logo --- */
        .login-box img {
            width: 120px;
            height: 120px;
            margin-bottom: 25px;
            object-fit: cover;
            border-radius: 8px;
        }

        .login-box h2 {
            color: var(--color-gold);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        /* --- Formulário --- */
        .login-form {
            text-align: left;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--color-text-label);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--color-bg-input);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            color: var(--color-text);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--color-gold);
            box-shadow: 0 0 0 3px rgba(192, 160, 64, 0.2);
        }

        /* --- Botão de Login --- */
        .login-button {
            display: inline-block;
            width: 100%;
            background-color: var(--color-gold);
            color: var(--color-black);
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: var(--color-gold-light);
            transform: translateY(-2px);
        }

        /* --- Links (Ex: Esqueceu a senha) --- */
        .login-links {
            margin-top: 25px;
            font-size: 0.9rem;
            text-align: center;
        }

        .login-links a {
            color: var(--color-text-label);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-links a:hover {
            color: var(--color-gold);
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-box">
        
        <img src="logo_sgd.webp" alt="Logo do SGD">

        <h2>Acessar o Sistema</h2>

        <form class="login-form" action="#" method="POST">
            <div class="input-group">
                <label for="username">Matrícula ou E-mail</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-button">Entrar</button>
        </form>

        <div class="login-links">
            <a href="#">Esqueceu sua senha?</a>
        </div>
    </div>

</body>
</html>
