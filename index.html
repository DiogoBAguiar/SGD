<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SGD</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Usando Tailwind CDN sem configuração customizada para evitar problemas -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-poppins bg-[#000000] text-[#E0E0E0] flex items-center justify-center min-h-screen p-5">

  <div class="w-full max-w-md bg-[#121212] px-8 py-10 rounded-lg border border-[#333333] text-center shadow-[0_10px_30px_rgba(0,0,0,0.3)]">
      
      <img src="logo_sgd.webp" alt="Logo do SGD" class="w-32 h-32 mb-6 object-cover rounded-md mx-auto">

      <h2 class="text-[#C0A040] text-2xl font-semibold mb-8">Acessar o Sistema</h2>

      <form class="login-form text-left" action="#" method="POST">
          <div class="mb-5">
              <label for="username" class="block mb-2 text-sm text-[#AAAAAA]">Matrícula ou E-mail</label>
              <input type="text" id="username" name="username" required
                     class="w-full p-3 bg-[#1F1F1F] border border-[#333333] rounded text-[#E0E0E0] text-base transition-colors duration-300 focus:outline-none focus:border-[#C0A040] focus:ring-4 focus:ring-[#C0A040]/20">
          </div>
          
          <div class="mb-5">
              <label for="password" class="block mb-2 text-sm text-[#AAAAAA]">Senha</label>
              <input type="password" id="password" name="password" required
                     class="w-full p-3 bg-[#1F1F1F] border border-[#333333] rounded text-[#E0E0E0] text-base transition-colors duration-300 focus:outline-none focus:border-[#C0A040] focus:ring-4 focus:ring-[#C0A040]/20">
          </div>
          
          <button type="submit"
                  class="w-full bg-[#C0A040] text-black py-3 text-lg font-extrabold rounded transition transform duration-200 hover:bg-[#E6C850] hover:-translate-y-1">
            Entrar
          </button>
      </form>

      <div class="mt-6 text-center text-sm">
          <a href="#" class="text-[#AAAAAA] hover:text-[#C0A040] transition-colors">Esqueceu sua senha?</a>
      </div>
  </div>

</body>
</html>
